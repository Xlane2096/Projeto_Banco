<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bank.jpg') }}");
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
        .btn-secondary {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center">Criar Nova Conta</h2>

    <form action="{{ url_for('criar_conta') }}" method="POST">
        <!-- Nome da Conta -->
        <div class="form-group">
            <label for="nome">Nome da Conta</label>
            <input type="text" id="nome" name="nome" class="form-control" required placeholder="Digite o nome da conta">
        </div>

        <!-- Montante para Depósito Inicial -->
        <div class="form-group">
            <label for="montante">Montante para Depósito Inicial</label>
            <select id="montante" name="montante" class="form-control" required>
                <option value="100">100</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="5000">5000</option>
                <option value="10000">10000</option>
            </select>
        </div>

        <!-- Botão de Submissão -->
        <button type="submit" class="btn btn-primary">Criar Conta</button>
    </form>
    <form action="{{ url_for('index') }}" method="GET">
        <button type="submit" class="btn btn-secondary">Voltar para a Página Inicial</button>
    </form>
</div>

<!-- Script para o Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
