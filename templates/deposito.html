<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar</title>
</head>
<body>
    <h1>Realizar Depósito</h1>
    <form action="{{ url_for('realizar_deposito') }}" method="POST">
        <label for="conta">Selecione a conta:</label>
        <select id="conta" name="conta" required>
            <option value="" disabled selected>Escolha uma conta</option>
            <option value="conta1">Conta 1</option>
            <option value="conta2">Conta 2</option>
        </select><br><br>

        <label for="amount">Valor do Depósito:</label>
        <input type="number" id="amount" name="amount" step="0.01" min="0" placeholder="Ex: 100.00" required><br><br>

        <button type="submit">Confirmar Depósito</button>
    </form>
</body>
</html>
