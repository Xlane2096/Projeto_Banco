<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realizar Depósito</title>
</head>
<body>
    <h1>Realizar Depósito</h1>


    <!-- Formulário de Depósito -->
    <form action="{{ url_for('deposito') }}" method="POST">
        <label for="conta">Selecione a conta:</label>
        <select id="conta" name="id_conta_deposito" required>
            <option value="" disabled selected>Escolha uma conta</option>
            {% for conta in contas %}
                <option value="{{ conta[0] }}">{{ conta[1] }}</option>
            {% endfor %}
        </select><br><br>
        
        <label for="amount">Valor do Depósito:</label>
        <input type="number" id="amount" name="montante" step="0.01" min="0" placeholder="Ex: 100.00" required><br><br>

        <button type="submit">Confirmar Depósito</button>
    </form>
</body>
</html>
