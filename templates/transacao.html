<!DOCTYPE html>
<html>
<head>
    <title>Realizar Transação</title>
</head>
<body>
    <h1>Realizar Transação</h1>

        <input type="number" name="valor" placeholder="Insira o valor que pretende transferir" required><br>
        <select name="tipo">
            <option value="deposito">Depósito</option>
            <option value="saque">Saque</option>
        </select><br>
        <button type="submit">Realizar</button>
    </form>
</body>
