<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <!-- Link para o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url("{{ url_for('static', filename='bank.jpg') }}");
            font-family: Arial, sans-serif;
            margin-top: 50px;
        }
        .container {
            max-width: 600px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-primary {
            width: 100%;
            padding: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="text-center">Fazer Transferência</h1>
    
    <form method="POST">
        <!-- Conta de Origem -->
        <div class="form-group">
            <label for="id_conta_origem">Conta de Origem</label>
            <select name="id_conta_origem" class="form-control" required>
                {% for conta in contas %}
                <option value="{{ conta[0] }}">{{ conta[1] }}</option>
                {% endfor %}
            </select>
        </div>
        
        <!-- IBAN da Conta de Destino -->
        <div class="form-group">
            <label for="iban_destino">IBAN da Conta de Destino</label>
            <input type="text" name="iban_destino" class="form-control" required placeholder="Digite o IBAN da conta de destino">
        </div>

        <!-- Valor da Transferência -->
        <div class="form-group">
            <label for="valor">Valor a Transferir</label>
            <input type="text" name="valor" class="form-control" required placeholder="Digite o valor da transferência">
        </div>

        <!-- Botão de Submissão -->
        <button type="submit" class="btn btn-primary">Transferir</button>
    </form>
</div>

<!-- Script para o Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
